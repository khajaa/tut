##Array

###Associative Array (Hash)
```javascript
 hash['year']  = 2005;
 hash['month'] = 12;
 hash['date']  = 14;
  
 var str = '';
 for ( key in hash ){
 	str += key + ":" + hash[key] + "\n";
 }
 alert(str);
 ```
